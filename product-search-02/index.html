<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>

        <div class="storeitems" id="storeitems">
            <div class="product">
                <img src="images/tshirt1.webp" alt="">
                <div class="p-details">
                    <h2>Tshirt for everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/tshirt2.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt </h2>
                    <h3>$45</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/watch1.jpg" alt="">
                <div class="p-details">
                    <h2>watch blue</h2>
                    <h3>$100</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/watch2.jpg" alt="">
                <div class="p-details">
                    <h2>smart watch</h2>
                    <h3>$70</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/hoodie1.jpg" alt="">
                <div class="p-details">
                    <h2>Hoodie red</h2>
                    <h3>$23</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/hoodie2.jpg" alt="">
                <div class="p-details">
                    <h2>Hoodie blue</h2>
                    <h3>$60</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/sneakers.1.jpg" alt="">
                <div class="p-details">
                    <h2>Sneakers gold</h2>
                    <h3>$23</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/sneakers2.jpg" alt="">
                <div class="p-details">
                    <h2>sneakers fila</h2>
                    <h3>$54</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bag1.jpg" alt="">
                <div class="p-details">
                    <h2>laptop bag</h2>
                    <h3>$65</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bag2.jpg" alt="">
                <div class="p-details">
                    <h2>laptop bag black</h2>
                    <h3>$86</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/bag3.jpg" alt="">
                <div class="p-details">
                    <h2>Ladies bag</h2>
                    <h3>$38</h3>
                </div>
            </div>

        </div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
