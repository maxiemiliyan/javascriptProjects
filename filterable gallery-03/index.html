<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="laptop">Laptop</a>
            <a href="#" class="btn" data-filter="Watch">Watch</a>
            <a href="#" class="btn" data-filter="mobile">Mobile</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item laptop">
                <img src="images/laptop1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item laptop">
                <img src="images/laptop2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item laptop">
                <img src="images/laptop3.jpg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile3.jpg" class="store-img" alt="">
            </div>
            <div class="store-item Watch">
                <img src="images/watch1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item Watch">
                <img src="images/watch2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item Watch">
                <img src="images/watch3.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
